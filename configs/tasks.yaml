# ============================================================================
# Regression Tasks
# ============================================================================

clearance:
  task_columns: [target]
  prompt: "Predict intrinsic hepatic clearance from SMILES"
  task_type: regression
  experiment_type: regression
  target_column: target
  monitor_metric: val/rmse
  monitor_mode: min

delaney:
  task_columns: [measured log solubility in mols per litre]
  prompt: "Predict aqueous solubility from SMILES"
  task_type: regression
  experiment_type: regression
  target_column: measured log solubility in mols per litre
  monitor_metric: val/rmse
  monitor_mode: min

freesolv:
  task_columns: [y]
  prompt: "Predict hydration free energy from SMILES"
  task_type: regression
  experiment_type: regression
  target_column: y
  monitor_metric: val/rmse
  monitor_mode: min

lipo:
  task_columns: [exp]
  prompt: "Predict lipophilicity from SMILES"
  task_type: regression
  experiment_type: regression
  target_column: exp
  monitor_metric: val/rmse
  monitor_mode: min

bace_regression:
  task_columns: [pIC50]
  prompt: "What is the BACE-1 inhibition strength (pIC50) of this molecule?"
  task_type: regression
  experiment_type: regression
  target_column: pIC50
  monitor_metric: val/rmse
  monitor_mode: min

